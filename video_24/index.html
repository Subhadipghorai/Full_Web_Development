<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px rgb(21, 227, 21);
        }
        .text-element{
            text-shadow: 6px 3px 2px #9620c2;
        }
    </style>
</head>
<body>
    <div class="box">
        Iam a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, in consectetur. Deleniti animi velit soluta nihil ducimus fuga non, voluptates reprehenderit harum assumenda?</p>
</body>
</html>
