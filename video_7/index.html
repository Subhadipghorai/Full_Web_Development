<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>form to apply for sigma web Development </h1>
    <div>
        <form action="post">
            <label for="username">Enter your username </label>
            <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div>
        <input type="radio" id="Male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="Female">Female</label>
    </div>

    <div>

        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>

    <div>
        <label for="comment">Enter comment</label>
        <br>
        <textarea name="Comment" id="comment" cols="30" rows="10">Enter your comment here...</textarea>
    </div>

    <div>
        <label for="choice">Enter choice</label>
        <select name="fruits" id="choice">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
    </div>
    </form>

</body>

</html>
