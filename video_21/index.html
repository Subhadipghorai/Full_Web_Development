<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS specificity</title>
    <style>
        /* This specificity is 1 */
    h1{
        color:aqua;
    }
    /* This specificity is 10 */
    .yellow{
        color: aquamarine;
    }
    /* This specificity is 10 */

    .cred{
        color: red;
    }
    /* This specificity is 10 */
    .cpurple{
        color: purple;
    }
    /* This is an attribute  selector*/
    /* This specificity is 10 */
    [data-a=x]{
        background-color: yellow;
    }
</style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple" data-a="x"></h1>
    </div>
    
</body>
</html>
