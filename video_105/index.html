<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why react</title>

    <style>
        .box{
            color: red;
            height: 112px;
            width: 112px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box box1">I am box 1</div>
    <div class="box box2">I am box 2</div>
    <div class="box box3">I am box 3</div>

    <script>
        setTimeout(()=>{
            document.querySelector(".box1").innerHTML ="Hi"
        },1000);

        setTimeout(()=>{
            document.querySelector(".box2").innerHTML ="subhadip"
        },2000);

        setTimeout(()=>{
            document.querySelector(".box3").innerHTML ="how are you"
        },3000);
    </script>
</body>
</html>
