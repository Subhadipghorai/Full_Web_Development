<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css object fit and object-cover</title>
    <style>
        .container{
            height: 466px;
            width: 488px;
            border: 2px solid black;
            background-color: aqua;
            background-position: center center;
            background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaI9vFLJKXQ0nna8QBy1FBkXzagGq8h68lSA&s");
            background-repeat:repeat-x ;
            background-clip: border-box;
        }
        img {
            width: 488px;
            height: 466px;
            object-fit: contain;
            /* object-fit: fill; */
            object-position:10px 20px;
            /* object-position: bottom center; */
            /* object-fit: contain; */

        }

    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-1170x780.jpg" alt=""> -->
    </div>
</body>
</html>
