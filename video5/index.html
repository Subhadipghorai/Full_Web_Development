<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <img height="230" src="image.png" alt="Train Image" />
    <br />

    <table>
        <thead>
            <caption>
                Employee details
            </caption>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Subha</td>
                <td>21</td>
                <td>Programmer</td>
                <td>Java</td>
            </tr>
            <tr>
                <td colspan="2">Ram</td>
                <td>21</td>
                <td>Programmer</td>
                <td colspan="2">javascript</td>
            </tr>
            <tr>
                <td colspan="2">sam</td>
                <td >21</td>
                <td>Programmer</td>
                <td>javascript</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td >sam</td>
                <td >foot</td>
                <td>Programmer</td>
                <td rowspan="2">javascript</td>
            </tr>
        </tfoot>
    </table>

    <ul type = "square">
        <li>Harry</li>
        <li>subha</li>
        <li>surajit</li>
    </ul>
    <ol type="A">
        <li>Harry</li>
        <li>subha</li>
        <li>surajit</li>
    </ol>
</body>

</html>
